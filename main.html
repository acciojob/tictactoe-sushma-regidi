<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    #player-form {
      margin-bottom: 20px;
    }
    #player-form input {
      margin: 5px;
      padding: 8px;
    }
    #submit {
      padding: 8px 16px;
      cursor: pointer;
    }
    #game {
      display: none;
    }
    h1 {
      margin-bottom: 10px;
    }
    .message {
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      background: #fff;
      border: 2px solid #333;
      cursor: pointer;
    }
    .cell.taken {
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Initial form -->
    <div id="player-form">
      <input type="text" id="player-1" placeholder="Enter Player 1 name">
      <input type="text" id="player-2" placeholder="Enter Player 2 name">
      <button id="submit">Submit</button>
    </div>

    <!-- Game Section -->
    <div id="game">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="board">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>
